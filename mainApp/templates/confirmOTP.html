{% extends 'index.html' %}
{% load static %}
    {% block title %}
    <title>Login | SignUp</title>
    {% endblock %}

    {% block corousel %}
    {% endblock %}
    
    {% block prod_header %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-xxl-6 p-0">
          <img src="{% static 'images/welcome.jpg' %}" height="750px" width="100%" alt="">
        </div>
        <div class="col-xxl-6 mt-5 p-4">
          {% for i in messeges %}
          <div class="alert alert-danger" role="alert">{{i}}</div>
          {% endfor %}
          
          <div style="text-align: center;" ><h2>Welcome To Myshop</h2></div>
          <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="OTP" class="form-label"  >Enter Your OTP</label>
                  <input type="text" class="form-control" name="OTP" placeholder="Enter Your OTP Here" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    {% endblock %}
