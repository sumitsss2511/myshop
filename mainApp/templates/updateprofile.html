{% extends 'index.html' %}
{% load static %}
    {% block title %}
    <title>SignUp | Update Profile</title>
    {% endblock %}

    {% block corousel %}
    {% endblock %}

    {% block prod_header %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-6 p-0">
                <img src="{% static 'images/welcome.jpg' %}" height="750px" width="100%" alt="">
            </div>
            <div class="col-xxl-6 mt-5 p-4">
                <div style="text-align: center;" ><h2>Profile Update</h2></div>
                <form action="#" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="form-label"  >Name</label>
                      <input type="text" value="{{User.name}}" class="form-control" name="name" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"  >Email</label>
                        <input type="email" value="{{User.email}}" class="form-control" name="email" placeholder="Enter Your Email ">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"  >Phone</label>
                        <input type="text" value="{{User.phone}}" class="form-control" name="phone" placeholder="Enter Your Phone Number ">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"  >Address1</label>
                      <input type="text" value="{{User.address1}}" class="form-control" name="address1" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"  >Address2</label>
                      <input type="text" value="{{User.address2}}" class="form-control" name="address2" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"  >Pin</label>
                      <input type="text" value="{{User.pin}}" class="form-control" name="pin" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"  >City</label>
                      <input type="text" value="{{User.city}}" class="form-control" name="city" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"  >State</label>
                      <input type="text" value="{{User.state}}" class="form-control" name="state" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                      <label for="pic1" class="form-label">Profile Picture</label>
                      <input type="file"  name="pic" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
            </div>
        </div>
        </div>
    </div>
    {% endblock %}
