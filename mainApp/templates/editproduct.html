{% extends 'index.html' %}
{% load static %}
    {% block title %}
    <title>Myshop | Profile</title>
    {% endblock %}

    {% block corousel %}
    {% endblock %}
    
    {% block prod_header %}
    <h1 style="background-color: royalblue;padding: 20px 0px;margin-top: 8vh;text-align: center; ">EDIT PRODUCT</h1>
    <div class="container">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label"  >Product Name</label>
                <input type="text" value="{{Product.name}}" class="form-control" name="name" >
            </div>
            <div class="mb-3">
                <label class="form-label"  >Main Category</label>
                <select name="maincategory" id="" selected>
                    <option value="{{Product.maincat}}" selected>{{Product.maincat}}</option>
                    {% for i in MainCat %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Sub Category</label>
                <select name="subcategory" id="" selected>
                    <option value="{{Product.subcat}}" selected>{{Product.subcat}}</option>
                    {% for i in SubCat %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Brand</label>
                <select name="brand" id="" selected>
                    <option value="{{Product.brand}}" selected>{{Product.brand}}</option>
                    {% for i in Brand %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Base Price</label>
                <input type="number" value="{{Product.baseprice}}" class="form-control" name="baseprice" >
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Discount</label>
                <input type="number" value="{{Product.discount}}" class="form-control" name="discount" >
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Color</label>
                <input type="text" value="{{Product.color}}" class="form-control" name="color" >
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Size</label>
                <input type="text" value="{{Product.size}}" class="form-control" name="size" >
            </div>
            <div class="mb-3">
                <label  class="form-label"  >Stock</label>
                <input type="text" value="{{Product.stock}}" class="form-control" name="stock" >
            </div>
            <div class="mb-3">
                <label  class="form-label"  >description</label>
                <textarea class="form-control" name="description" id="" cols="30" rows="10">{{Product.description}}</textarea>
            </div>
            
            <div class="row">
                <div class="col-xxl-3">
                    <div class="mb-3">
                        <label for="">Picture1</label>
                        <input type="file" name="pic1" >
                    </div>
                </div>
                <div class="col-xxl-3">
                    <div class="mb-3">
                        <label for="">Picture2</label>
                        <input type="file" name="pic2" >
                    </div>
                </div>
                <div class="col-xxl-3">
                    <div class="mb-3">
                        <label for="">Picture3</label>
                        <input type="file" name="pic3" >
                    </div>
                </div>
                <div class="col-xxl-3">
                    <div class="mb-3">
                        <label for="">Picture4</label>
                        <input type="file" name="pic4" >
                    </div>
                </div>
            </div>
            </div>
            <button type="submit" >Update</button>
        </form>
    </div>

    {% endblock %}
